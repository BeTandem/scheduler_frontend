<article class="container">
  <form ng-submit=login()>
    <div class="form-group">
      <label for="input-email">Email address</label>
      <input ng-model="login.email" type="email" class="form-control" id="input-email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input ng-model="login.password" type="password" class="form-control" id="input-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</article>
